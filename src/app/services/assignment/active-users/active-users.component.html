<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Active Users</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of activerUsersArray; let i=index">
                    {{user}}
                    <span class="badge badge-primary badge-pill">
                        <a role="button" (click)="removeUser(user)">Remove User</a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-body">
            Total # of users removed: {{totalNumberOfUsersRemoved}}
        </div>
    </div>
</div>
