<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <hr>
            <ul class="list-group">
                <h4>Even</h4>
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}"  [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>
                <h4>!Odd</h4>
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div>
                <h4>!Odd internal-if</h4>
                <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
                            {{ even }}
                        </li>
                    </div>
                </ng-template>
                <h4>!Odd directive</h4>
                <div *appOddGenerator="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div>
            </ul>
            <hr>
            <p appBasicHighlight>Simple Directive Test</p>
            <p appBatterHighlight [defaultHighlightColor]="'white'" 
                                  [defaultColor]="'black'" 
                                  [defaultTextAlign]="'left'"
                                  [onHoverHighlightColor]="'black'" 
                                  [onHoverColor]="'white'" 
                                  [onHoverTextAlign]="'center'">Rendered2 Directive Test</p>
            <hr>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchDefault>Default Value</p>
            </div>
        </div>
    </div>
</div>
