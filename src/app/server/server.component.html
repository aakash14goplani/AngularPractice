<h3>From Server HTML:</h3>
<h6>server.component.html</h6>
<p>
    {{'Changing image alignment to '}} {{align}} <br>
    <img [src]="imageURL" [width]="width" [height]="height" /> <br>
    <button class="btn btn-secondary" (click)="onClickChangeAlignment()">Changing text</button><br>
    <input type="text" class="form-control" (input)="printData($event)" /><br>
    {{'Input String: '}} {{someString}} <br>
    <input type="text" class="form-control" [(ngModel)]="imageURL" /><br>
    {{'Input String: '}} {{imageURL}}
</p>
