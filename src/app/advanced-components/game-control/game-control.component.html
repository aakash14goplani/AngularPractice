<div class="panel panel-default">
    <div class="panel-heading">Game Control</div>
    <div class="panel-body">
        <div class="col-xs-6">
            <button [ngClass]="['btn','btn-secondary']" (click)="startGame()">Start Game</button>
        </div>
        <div class="col-xs-6">
            <button [ngClass]="'btn btn-secondary'" (click)="endGame()">End Game</button>
        </div>
        <hr>
        <ng-content></ng-content>
    </div>
</div>
